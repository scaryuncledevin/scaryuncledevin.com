<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>ScaryUncleDevin - Google Cache Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.min.css">
    <link rel="stylesheet" type="text/css" href="futura.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
            font-size: calc(5vw);
            margin: .5em 0em;
            text-align: center;
        }

        input#url {
            display: block;
            margin: .5em auto;
            width: 50%;
        }

        input#go {
            display: block;
            margin: .5em auto;
            min-width: 10%;
        }
    </style>
</head>

<body>
<h1>Google Cache Checker</h1>
<form onsubmit="check(); return false;">
    <input id="url" type="text" placeholder="http://www.example.com">
    <input id="go" type="submit" value="Check">
</form>

<script>
    function check() {
        let url = document.getElementById('url').value.trim();
        url = url.replace(/http(s?):\/\//, '');
        window.location.href = `http://webcache.googleusercontent.com/search?q=cache:${url}`;
    }
</script>

</body>
</html>
